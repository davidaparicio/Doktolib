services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: doktolib
      POSTGRES_USER: doktolib
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://doktolib:password123@postgres:5432/doktolib
      - DB_SSL_MODE=disable
      - PORT=8080
      - GIN_MODE=debug
    depends_on:
      - postgres

  frontend:
    build: 
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    depends_on:
      - backend

  load-generator:
    build: ./load-generator
    environment:
      - API_URL=http://backend:8080
      - SCENARIO=${LOAD_SCENARIO:-normal}
      - DURATION_MINUTES=${LOAD_DURATION:-60}
      - LOG_LEVEL=${LOAD_LOG_LEVEL:-info}
    depends_on:
      - backend
    profiles:
      - loadtest

  seed-data:
    build: ./seed-data
    environment:
      - DATABASE_URL=postgres://doktolib:password123@postgres:5432/doktolib
      - DB_SSL_MODE=disable
      - DOCTOR_COUNT=${SEED_DOCTOR_COUNT:-50}
      - FORCE_SEED=${SEED_FORCE:-false}
    depends_on:
      - postgres
    profiles:
      - seed

volumes:
  postgres_data: